id: satellites_bpsk_demodulator
label: BPSK Demodulator
category: '[Satellites]/Demodulators'

parameters:
-   id: baudrate
    label: Baudrate
    dtype: float
-   id: samp_rate
    label: Sample rate
    dtype: float
    default: samp_rate
-   id: f_offset
    label: Frequency offset (Hz)
    dtype: float
    default: 0
-   id: iq
    label: IQ input
    dtype: bool
    default: False
    hide: part

inputs:
-   domain: stream
    dtype: ${ 'complex' if iq else 'float' }

outputs:
-   domain: stream
    dtype: float

templates:
    imports: import satellites.components.demodulators
    make: satellites.components.demodulators.bpsk_demodulator(baudrate = ${baudrate}, samp_rate = ${samp_rate}, f_offset = ${f_offset}, iq = ${iq})

file_format: 1
